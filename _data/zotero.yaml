    the analysis of colonial-period primary sources in Mesoamerican languages –
    complicates that narrative by emphasizing multiple protagonists and
    accounts, new source materials, the roles and interpretations of indigenous
    and black men and women, and the examination of understudied regions of the
    Americas.
