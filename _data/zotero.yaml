  abstract: >-
    Multiple religious belonging, also known as double belonging, refers to the
    idea that individuals can belong to more than one religious tradition. While
    this is often seen as a common reality in regions such as Asia with its many
    religions, religious scholars have begun to discuss multiple religion
    belonging with respect to religious traditions such as Judaism,
    Christianity, and Islam.Those who practice double belonging claim to be an
    adherent of two different religions at the same time or incorporate the
    practices of another religion into their own faith life. It is increasing
    with globalisation. One such example is a person attending a Christian
    church but also finding meaning in yoga and in forms of meditation inspired
    by Eastern traditions, and enjoying attending a Jewish Seder at Passover.
