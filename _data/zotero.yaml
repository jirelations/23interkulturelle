- id: degraafReligiousRadicalizationSocial2021a
  abstract: >-
    In this article, we review the psychology of religion and radicalization. In
    doing so, we note that both macro-level approaches (that study structural
    conditions in society) and micro-level approaches (that focus on
    psychological coping and personal appraisal of individual conditions) fail
    to adequately explain radical behavior of members of extreme religious
    groups. Instead, we propose that meso-level approaches best explain
    religious radicalization. These meso-level approaches explain how members of
    extreme religious groups appraise societal conditions and find redemption in
    radical beliefs. In particular, we argue for a more in-depth examination of
    the historical and societal contexts in which various radicalization
    processes take place and narratives of radical redemption hold sway.
