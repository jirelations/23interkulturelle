- id: restallNewConquestHistory2012a
  abstract: >-
    Our understanding and perceptions of the conquest period in Latin American
    history have been profoundly altered by the scholarship of the past twenty
    years. The traditional triumphalist narrative of the Spanish Conquest
    focused heavily on the conquistadors in Mexico and Peru, and emphasized the
    inevitability and rapidity of military victory, religious conversion (the
    Spiritual Conquest), and colonization. The revisionist New Conquest History
