  abstract: >-
    Interfaith dialogue is commonly used in building peace and understanding
    among religious groups. Such a project, however, is only significant if it
    is not only executed by religious leaders and scholars, but also involves
    lay people at the grassroots level. In this article, I present findings of
    my fieldwork in a small village in East Java, Indonesia where land authority
    problems became a common ground for conducting interfaith cooperation. I
    observed interfaith empowerment efforts led by a group of Catholic activists
    and students who arrived in 1997, which successfully supported the villagers
    in claiming their land. According to Knitter (1995), grassroots interfaith
    cooperation will necessarily be followed by interfaith dialogue. My general
    finding is that in communities that have a lack of knowledge of their own
