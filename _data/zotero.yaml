- id: deheuschKongoHaitiNew1989a
  abstract: >-
    Christian syncretism is but a surface aspect of voodoo, the Haitian folk
    religion that has two major African sources. The rada cult comes from
    Dahomey whereas the petro cult, which is usually said to be Creole, has its
    roots among the Kongo. This twofold contribution is analysed from structural
    and historical viewpoints. The petro divinities are associated with fire and
    magic, even witchcraft; their rites sometimes require that the most dreadful
    of them be `attached' or `chained' to pieces of wood. Certain rada
    divinities, beneficial and peaceful, have violent congeners in the petro
    pantheon. Each cult has distinct altars in the temple. Near Gonaives in
    northern Haiti is a temple devoted to the worship of purely Kongo
    divinities, who are placed under the authority of a king and queen that
    remind us of the Kingo kingdom. Both structural and historical perspectives
    are needed for a full under-standing of syncretism.
