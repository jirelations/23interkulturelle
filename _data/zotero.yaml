- id: bruceMultipleReligiousBelonging2017
  abstract: >-
    This paper critically examines the notion of ‘multiple religious belonging’
    (MRB). Through an analysis of a recent study by Joantine Berghuijs, it
    argues that MRB is ill-defined and exaggerates the extent of popular
    religiosity. If MRB is at all common, then the de-legitimating effect of
    religious pluralism (which is well-supported by the evidence) is challenged.
    This paper suggests that such a challenge is unwarranted by Berghuijs’s
    evidence and concludes with an elaboration of the various and very different
    things that might be encompassed by MRB.
